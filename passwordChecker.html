<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="assets/css/passwordChecker.css">
    <link rel="stylesheet" href="assets/css/topnav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Main Top Navigation -->
    <header>
        <div class="main-topnav">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-actions">
                <a href="cart.html" class="cart">
                    <!-- Cart Icon (Font Awesome) -->
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="login.html" class="login">Login</a>
            </div>
        </div>
    </header>

    <!-- Secondary Top Navigation -->
    <nav class="secondary-topnav">
        <ul>
            <li><a href="industries.html">Industries</a></li>
            <li><a href="solution.html">Solution</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="company.html">Company</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Password Strength Checker</h1>

        <div class="input-group">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <div class="strength-meter">
            <div class="strength-bar"></div>
        </div>

        <div class="feedback-group">
            <p id="feedback">Password Strength: <span id="strength-text">Weak</span></p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-bar');
        const strengthText = document.getElementById('strength-text');

        function updateStrength() {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            strengthBar.style.width = (strength / 5) * 100 + '%';

            switch (strength) {
                case 0:
                case 1:
                    strengthText.textContent = 'Weak';
                    strengthBar.style.backgroundColor = 'red';
                    break;
                case 2:
                    strengthText.textContent = 'Moderate';
                    strengthBar.style.backgroundColor = 'orange';
                    break;
                case 3:
                case 4:
                    strengthText.textContent = 'Strong';
                    strengthBar.style.backgroundColor = 'yellowgreen';
                    break;
                case 5:
                    strengthText.textContent = 'Very Strong';
                    strengthBar.style.backgroundColor = 'green';
                    break;
            }
        }

        passwordInput.addEventListener('input', updateStrength);
    </script>

</body>
</html>
