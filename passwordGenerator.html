<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/passGenerator.css">
    <link rel="stylesheet" href="assets/css/topnav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Main Top Navigation -->
    <header>
        <div class="main-topnav">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-actions">
                <a href="cart.html" class="cart">
                    <!-- Cart Icon (Font Awesome) -->
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="login.html" class="login">Login</a>
            </div>
        </div>
    </header>

    <!-- Secondary Top Navigation -->
    <nav class="secondary-topnav">
        <ul>
            <li><a href="industries.html">Industries</a></li>
            <li><a href="solution.html">Solution</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="company.html">Company</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="options-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="1" max="128">
            
            <label><input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="include-numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="include-special" checked> Include Special Characters</label>
        </div>

        <div class="button-group">
            <button onclick="generatePassword()">Generate Password</button>
        </div>

        <div class="output-group">
            <h2>Generated Password:</h2>
            <p id="generated-password"></p>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value, 10);
            const includeUppercase = document.getElementById('include-uppercase').checked;
            const includeNumbers = document.getElementById('include-numbers').checked;
            const includeSpecial = document.getElementById('include-special').checked;

            const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
            const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let characters = lowerChars;
            if (includeUppercase) characters += upperChars;
            if (includeNumbers) characters += numbers;
            if (includeSpecial) characters += specialChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('generated-password').innerText = password;
        }
    </script>

</body>
</html>
